<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
    <style>
        :is(svg) {
            --foreground: black;
            --background: white;
            transform: var(--transform);
            stroke-width: 0.03515;
        }
        .branch-right {
            --transform: scale(1, -1);
        }
        .face-backward,
        .backward {
            --transform: scale(-1, 1);
        }
        .face-backward.right,
        .backward.branch-right {
            --transform: scale(-1, -1);
        }
    </style>
    <circle r=".06" style="fill:var(--foreground)"/>
</svg>
