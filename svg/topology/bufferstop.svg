<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
    <style>
        :is(svg) {
            --foreground: black;
            --background: white;
            transform: var(--transform);
            stroke-width: 0.03515;
        }
        .right {
            --transform: scale(1, -1);
        }
        .backward {
            --transform: scale(-1, 1);
        }
        .backward.right {
            --transform: scale(-1, -1);
        }
    </style>
    <path id="bufferstop" fill="none" stroke="#000" d="M-.1-.2H0v.4h-.1" style="stroke:var(--foreground)"/>
</svg>
