<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
    <style>
        :is(svg) {
            --foreground: black;
            --background: white;
            transform: var(--transform);
            stroke-width: 0.03515;
        }
        .right {
            --transform: scale(1, -1);
        }
        .backward {
            --transform: scale(-1, 1);
        }
        .backward.right {
            --transform: scale(-1, -1);
        }
    </style>
    <path stroke="#000" d="M0 .1v-.2" style="stroke:var(--foreground)"/>
    <path stroke="#000" stroke-dasharray="0.1 0.1" d="m0 0 .4-.4" style="stroke:var(--foreground)"/>
    <path d="M.33-.2.4-.4l.07.2" style="fill:var(--foreground)" transform="rotate(45)" transform-origin="0.4 -0.4"/>
</svg>
