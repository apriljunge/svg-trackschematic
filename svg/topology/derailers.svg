<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
    <style>
        :is(svg) {
            --foreground: black;
            --background: white;
            fill: var(--foreground);
            stroke: var(--foreground);
        }
        .branch-right {
            --transform: scale(1, -1);
        }
        .face-backward,
        .backward {
            --transform: scale(-1, 1);
        }
        .face-backward.right,
        .backward.branch-right {
            --transform: scale(-1, -1);
        }
        symbol {
            transform: var(--transform);
            stroke-width: 0.03515;
        }
    </style>
    <path d="M0 .1v-.2"/>
    <path stroke-dasharray="0.1 0.1" d="m0 0 .4-.4"/>
    <path stroke-width="0" d="M.21-.308.4-.4l-.092.19"/>
</svg>
