<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
    <style>
        :is(svg) {
            --foreground: black;
            --background: white;
            fill: var(--foreground);
            stroke: var(--foreground);
        }
        .branch-right {
            --transform: scale(1, -1);
        }
        .face-backward,
        .backward {
            --transform: scale(-1, 1);
        }
        .face-backward.right,
        .backward.branch-right {
            --transform: scale(-1, -1);
        }
        symbol {
            transform: var(--transform);
            stroke-width: 0.03515;
        }.forward-points-left:not(.right) {
        --opacity-forward-pointer-top: 1;
    }
    .forward-points-right:not(.right) {
        --opacity-forward-pointer-bottom: 1;
    }
    .forward-points-left.right {
        --opacity-forward-pointer-bottom: 1;
    }
    .forward-points-right.right {
        --opacity-forward-pointer-top: 1;
    }
    .forward-points-moving {
        --opacity-forward-pointer-moving: 1;
    }
    .backward-points-left:not(.right) {
        --opacity-backward-pointer-top: 1;
    }
    .backward-points-right:not(.right) {
        --opacity-backward-pointer-bottom: 1;
    }
    .backward-points-left.right {
        --opacity-backward-pointer-bottom: 1;
    }
    .backward-points-right.right {
        --opacity-backward-pointer-top: 1;
    }
    .backward-points-moving {
        --opacity-backward-pointer-moving: 1;
    }

    #slipturnout-forward {
        --transform:;
        --opacity-pointer-top:      var(--opacity-forward-pointer-top);
        --opacity-pointer-bottom:   var(--opacity-forward-pointer-bottom);
        --opacity-pointer-moving:   var(--opacity-forward-pointer-moving);
    }
    #sliptournout-backward {
        --transform: scale(-1, -1);
        --opacity-pointer-top:      var(--opacity-backward-pointer-top);
        --opacity-pointer-bottom:   var(--opacity-backward-pointer-bottom);
        --opacity-pointer-moving:   var(--opacity-backward-pointer-moving);
    }.slip-none {
        --opacity-slip-top: 0;
        --opacity-slip-bottom: 0;
    }
    .slip-left {
        --opacity-slip-top: 1;
        --opacity-slip-bottom: 0;
    }
    .slip-left.right {
        --opacity-slip-top: 0;
        --opacity-slip-bottom: 1;
    }
    .slip-right {
        --opacity-slip-top: 0;
        --opacity-slip-bottom: 1;
    }
    .slip-right.right {
        --opacity-slip-top: 1;
        --opacity-slip-bottom: 0;
    }
    </style>
    <use id="slipturnout-forward" href="#turnout"/>
    <use id="sliptournout-backward" href="#turnout"/>
    <path fill="none" stroke-width=".026" d="m-.4-.1.7-.3" style="opacity:var(--opacity-slip-top, 1)"/>
    <path fill="none" stroke-width=".026" d="m.4.1-.7.3" style="opacity:var(--opacity-slip-bottom, 1)"/>
</svg>
