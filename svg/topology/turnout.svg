<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
    <style>
        :is(svg) {
            --foreground: black;
            --background: white;
            fill: var(--foreground);
            stroke: var(--foreground);
            stroke-width: 0.03515;
        }
        .branch-right {
            --transform: scale(1, -1);
        }
        .face-backward,
        .backward {
            --transform: scale(-1, 1);
        }
        .face-backward.right,
        .backward.branch-right {
            --transform: scale(-1, -1);
        }
        .symbol {
            transform: var(--transform);
        }.manual-operation {
        fill: url(#turnout-manual-operation);
    }.fouling-point {
        --opacity-fouling-point: 1;
    }.points-left:not(.right) {
        --opacity-pointer-top: 1;
    }
    .points-right:not(.right) {
        --opacity-pointer-bottom: 1;
    }
    .points-left.right {
        --opacity-pointer-bottom: 1;
    }
    .points-right.right {
        --opacity-pointer-top: 1;
    }.points-moving {
        --opacity-pointer-moving: 1;
    }
    </style>
    <defs>
        <pattern id="turnout-manual-operation" width="20%" height="20%" stroke-width=".1" viewBox="0 0 1 1">
            <path d="m0-1 2 2M0 0l1 1M-1 0l2 2"/>
        </pattern>
    </defs>
    <path d="M0 0h.4v-.4z"/>
    <path d="M.7 0v-.7" style="opacity:var(--opacity-fouling-point, 0)"/>
    <path stroke-width=".053" d="m-.035-.1.2-.2" style="opacity:var(--opacity-pointer-top, 0)"/>
    <path stroke-width=".053" d="M.035.1H.3" style="opacity:var(--opacity-pointer-bottom, 0)"/>
    <path stroke-linecap="round" stroke-width=".1" d="M.075.1h.001m.149 0h.001M.015-.15h.001m.099-.1h.001" style="opacity:var(--opacity-pointer-moving, 0)"/>
</svg>
