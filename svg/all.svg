<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 2 2">
    <style>
        :is(svg) {
            --foreground: black;
            --background: white;
            fill: var(--foreground);
            stroke: var(--foreground);
            stroke-width: 0.03515;
        }
        .branch-right {
            --transform: scale(1, -1);
        }
        .face-backward,
        .backward {
            --transform: scale(-1, 1);
        }
        .face-backward.right,
        .backward.branch-right {
            --transform: scale(-1, -1);
        }
        .symbol {
            transform: var(--transform);
        }.friction {
        --friction-length: 0.5px;
        --opacity-buffer-stop-point: 1;
    }.fouling-point {
        --opacity-fouling-point: 1;
    }.maintrack {
        fill: none;
        stroke: black;
        stroke: var(--foreground);
        stroke-width: 0.0703
    }.secondarytrack {
        fill: none;
        stroke: black;
        stroke: var(--foreground);
        stroke-width: 0.024605
    }.forward-points-left:not(.right) {
        --opacity-forward-pointer-top: 1;
    }
    .forward-points-right:not(.right) {
        --opacity-forward-pointer-bottom: 1;
    }
    .forward-points-left.right {
        --opacity-forward-pointer-bottom: 1;
    }
    .forward-points-right.right {
        --opacity-forward-pointer-top: 1;
    }
    .forward-points-moving {
        --opacity-forward-pointer-moving: 1;
    }
    .backward-points-left:not(.right) {
        --opacity-backward-pointer-top: 1;
    }
    .backward-points-right:not(.right) {
        --opacity-backward-pointer-bottom: 1;
    }
    .backward-points-left.right {
        --opacity-backward-pointer-bottom: 1;
    }
    .backward-points-right.right {
        --opacity-backward-pointer-top: 1;
    }
    .backward-points-moving {
        --opacity-backward-pointer-moving: 1;
    }

    #slipturnout-forward {
        --transform:;
        --opacity-pointer-top:      var(--opacity-forward-pointer-top);
        --opacity-pointer-bottom:   var(--opacity-forward-pointer-bottom);
        --opacity-pointer-moving:   var(--opacity-forward-pointer-moving);
    }
    #sliptournout-backward {
        --transform: scale(-1, -1);
        --opacity-pointer-top:      var(--opacity-backward-pointer-top);
        --opacity-pointer-bottom:   var(--opacity-backward-pointer-bottom);
        --opacity-pointer-moving:   var(--opacity-backward-pointer-moving);
    }.slip-none {
        --opacity-slip-top: 0;
        --opacity-slip-bottom: 0;
    }
    .slip-left {
        --opacity-slip-top: 1;
        --opacity-slip-bottom: 0;
    }
    .slip-left.right {
        --opacity-slip-top: 0;
        --opacity-slip-bottom: 1;
    }
    .slip-right {
        --opacity-slip-top: 0;
        --opacity-slip-bottom: 1;
    }
    .slip-right.right {
        --opacity-slip-top: 1;
        --opacity-slip-bottom: 0;
    }.manual-operation {
        fill: url(#turnout-manual-operation);
    }.fouling-point {
        --opacity-fouling-point: 1;
    }.points-left:not(.right) {
        --opacity-pointer-top: 1;
    }
    .points-right:not(.right) {
        --opacity-pointer-bottom: 1;
    }
    .points-left.right {
        --opacity-pointer-bottom: 1;
    }
    .points-right.right {
        --opacity-pointer-top: 1;
    }.points-moving {
        --opacity-pointer-moving: 1;
    }
    </style>
    <defs>
        <g id="bufferstop" class="symbol">
            <path fill="none" d="M-.1-.2H0v.4h-.1" style="transform:translateX(calc(var(--friction-length, 0) * -1))"/>
            <circle cx="0" cy="0" r=".06" stroke-width="0" style="opacity:var(--opacity-buffer-stop-point, 0)"/>
        </g>
        <g id="crossing" class="symbol">
            <path fill="none" d="M0 0h.4v-.4zM0 0h-.4v.4z"/>
            <path d="M.7 0v-.7M-.7 0v.7" style="opacity:var(--opacity-fouling-point, 0)"/>
        </g>
        <g id="derailers" class="symbol">
            <path d="M0 .1v-.2"/>
            <path stroke-dasharray="0.1 0.1" d="m0 0 .4-.4"/>
            <path stroke-width="0" d="M.33-.2.4-.4l.07.2" transform="rotate(45 .4 -.4)"/>
        </g>
        <g id="slipturnout" class="symbol">
            <use id="slipturnout-forward" href="#turnout"/>
            <use id="sliptournout-backward" href="#turnout"/>
            <path fill="none" stroke-width=".026" d="m-.4-.1.7-.3" style="opacity:var(--opacity-slip-top, 1)"/>
            <path fill="none" stroke-width=".026" d="m.4.1-.7.3" style="opacity:var(--opacity-slip-bottom, 1)"/>
        </g>
        <g id="trackclosure" class="symbol">
            <circle r=".06" stroke-width="0"/>
        </g>
        <g id="turnout" class="symbol">
            <defs>
                <pattern id="turnout-manual-operation" width="20%" height="20%" stroke-width=".1" viewBox="0 0 1 1">
                    <path d="m0-1 2 2M0 0l1 1M-1 0l2 2"/>
                </pattern>
            </defs>
            <path d="M0 0h.4v-.4z"/>
            <path d="M.7 0v-.7" style="opacity:var(--opacity-fouling-point, 0)"/>
            <path stroke-width=".053" d="m-.035-.1.2-.2" style="opacity:var(--opacity-pointer-top, 0)"/>
            <path stroke-width=".053" d="M.035.1H.3" style="opacity:var(--opacity-pointer-bottom, 0)"/>
            <path stroke-linecap="round" stroke-width=".1" d="M.075.1h.001m.149 0h.001M.015-.15h.001m.099-.1h.001" style="opacity:var(--opacity-pointer-moving, 0)"/>
        </g>
    </defs>
</svg>
